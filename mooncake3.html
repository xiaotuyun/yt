<body>
    <div id="child">
        <h4></h4> <!-- æ·»åŠ äº†ä¸€äº›æ–‡å­— -->

    <canvas id="canvas"></canvas>

    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        var texts = 'Mid_Autumn Festival'.split('');
        var fontSize = 25; // å¢å¤§å­—ä½“å¤§å°ï¼Œä¾¿äºæ˜¾ç¤ºè¡¨æƒ…ç¬¦å·
        var columns = canvas.width / fontSize;

        // ç”¨äºè®¡ç®—è¾“å‡ºæ–‡å­—æ—¶åæ ‡ï¼Œæ‰€ä»¥é•¿åº¦å³ä¸ºåˆ—æ•°
        var drops = [];
        for (var x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            // è®©èƒŒæ™¯é€æ¸ç”±é€æ˜åˆ°ä¸é€æ˜
            ctx.fillStyle = 'rgba(255, 255, 255, 0.05)'; // ä½¿èƒŒæ™¯æ›´åŠ æŸ”å’Œ
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // æ–‡å­—é¢œè‰²
            ctx.fillStyle = '#FF8C00'; // æš–é‡‘è‰²
            ctx.font = fontSize + 'px Arial'; // ä½¿ç”¨æ”¯æŒ emoji çš„å­—ä½“

            // é€è¡Œè¾“å‡ºæ–‡å­—
            for (var i = 0; i < drops.length; i++) {
                var text = texts[Math.floor(Math.random() * texts.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(draw, 33);
    </script>
